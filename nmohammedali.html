<!DOCTYPE html>
<html>
  <head>
    <title>Nesla Mohammed Ali</title>
    <style>
        #wrapper
        {
        border: solid 0.5em Green;
        width: 80%;
          color: Blue;
          font-weight: 75%;
        padding: 2em;
        margin: 1em auto;
      }
    </style>
  </head>
  <body>
   <div id="wrapper">
    <h1>Nesla Mohammed Ali</h1>
      <script>
          document.write("Hello, Everyone! I am Nesla Mohammed Ali from Cochin, Kerala, India. I am a Post Graduate in Computer Science and Applications and have a couple of years experience in the same field. I am interested in exploring new places and meeting new people. I love to be with small children in the family during my spare time!");
          var i = 0;
                var img = [];
                var time = 1000;
                for (var i = 0; i < 5; i++) {
                    img[i] = "nmohammedali_images/Image" + (i + 1) + ".jpg";
                }

                function slideshow() {
                    document.image.src = img[i];

                    if (i < img.length - 1) {
                        i++;
                    } else {
                        i = 0;
                    }

                    setTimeout("slideshow()", time);
                }
                window.onload = slideshow;

        </script>
    </div>
       <img name="image" width="900" height="600">
  </body>
