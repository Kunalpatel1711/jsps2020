<!DOCTYPE html>
<html>
  <head>
    <title>Anneta Wamono</title>
    <style>
      #wrapper {
        border: solid 0.5em blue;
        width: 80%;
        padding: 2em;
        margin: 1em auto;
      }
      #img_slideshow {
        width: 471px;
        height: 312px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Anneta Wamono</h1>
      <div id="img_slideshow"></div>
      <script type="text/javascript">
        document.write("<p>Currently I'm living in Cape Town, South Africa. I graduated with a Bachelor of Information Science Multimedia from the University of Pretoria in 2017. Since then I've worked as a web developer and designer for 6 months, then studied at Vancouver Film School for a year and now I do freelance work. I'm excited to expand on my web development knowledge and to build really cool experiences for people. My current hobby is to become a formidable Tekken 7 fighter (I no longer wish to just smash the buttons).</p>");

        window.onload = function() {
          var count = 1;
          setInterval(() => {
            document.getElementById('img_slideshow').innerHTML = "<img src='awamono_imgs/"+count+".jpg' width='471' height='312' />";
            count++;
            if(count == 6) {
              count = 1;
            }
          },1000);
        }
      </script>
    </div>
  </body>
</html>
