<!DOCTYPE html>
<html>
  <head>

    <style>

      #wrapper {
        border: solid 0.5em black;
        width: 80%;
          color:white;
          font-weight: 75%;
        padding: 2em;
        margin: 1em auto;
          background: #09bbf5;
      }
        .slider {
      width: 40%;
      height:40%;
      margin: 20px auto;
     margin-bottom: 0px;

      overflow: hidden;

    img {
      width: 100%;

    }

  <body>
   <div id="wrapper">
    <h1>Ananthu Purushothaman</h1>
      <script>
          document.write("Hi Everyone, My name is Ananthu Purushothaman. I am from Kerala, India. I completed Bachilor of computer application from Mahatma Gandhi University.I like to listen to music and paly games. My passion is to  travel around the world in my bike .My hobbies are traveling and playing cricket");
        </script>
       
    </div>
      <div class="slider">

    <div id="img">
      <img src="ananthu6415/img1.jpg">
    </div>

  </div>
      <script>

    var images = ['ananthu6415/img1.jpg', 'ananthu6415/img2.jpg', 'ananthu6415/img3.jpg', 'ananthu6415/img4.jpg','ananthu6415/img5.jpg', ];

    var x = 0;

    var imgs = document.getElementById('img');

    setInterval(slider, 2000);


    function slider() {

      if (x < images.length) {
        x = x + 1;
      } else {
        x = 1;
      }


      imgs.innerHTML = "<img src=" + images[x - 1] + ">";


    }


  </script>
      
  </body>
