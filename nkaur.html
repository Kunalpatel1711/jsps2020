            document.write("Hello Everyone, My name is Navpreet Kaur. I am from Punjab, India. I worked as a Primary Computer Teacher during 2014-15. After that, I completed my Bachelors of Vocation in Software Development. After completion of my bachelors I was eemployed as an Assitant Operations Manager in Yashtaj Infra Leasing pvt.ltd.  Now I am pursuing 'Web Design and development' because of my great interest in this field. I want to make my proffesional career in this Sector. Besides, I have great interest in reading books such as Ppunjabi novels. ");
                 var i = 0;
                var img = [];
                var time = 1000;
                for (var i = 0; i < 5; i++) {
                    img[i] = "nkaur_Images/img" + (i + 1) + ".jpg";
                }

                function slideshow() {
                    document.image.src = img[i];

                    if (i < img.length - 1) {
                        i++;
                    } else {
                        i = 0;
                    }

                    setTimeout("slideshow()", time);
                }
