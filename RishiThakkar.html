                document.write("My name is Rishi Thakkar. I'm from Vadodara city which is in Gujarat state of India. I've completed my graduation in Computer Engineering from Government Engineering college, Dahod. I like to watch movies and TV series. I love to travel and Explore things that are unique in every perspective.");

                var i = 0;
                var img = [];
                var time = 1000;
                for (var i = 0; i < 5; i++) {
                    img[i] = "Rishikumar_imgs/img" + (i + 1) + ".jpg";
                }

                function slideshow() {
                    document.image.src = img[i];

                    if (i < img.length - 1) {
                        i++;
                    } else {
                        i = 0;
                    }

                    setTimeout("slideshow()", time);
                }
                window.onload = slideshow;
